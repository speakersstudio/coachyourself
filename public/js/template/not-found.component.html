<div class="toolbar" [class.on]="(pageStart - _app.scrollpos) <= 20">
    <div class="toolbar-row">
        <logo class="white" (click)="login()" *ngIf="!_app.loaderVisible"></logo>
    </div>
</div>

<div class="page">

    <div class="blackbox center">
        <h2><span class="light">not</span> <strong>found</strong></h2>

        <p>Whatever you were looking for? It's not there, dude.</p>

        <p>
            <img src="/images/bogus.gif" />
        </p>

        <div class="columns">
            <a (click)="goback()" class="button brackets">Go Back</a>

            <a (click)="dashboard()" class="button brackets" *ngIf="_app.user">Dashboard</a>
        </div>
    </div>

</div>
